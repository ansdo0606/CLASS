    <h1>자바스크립트 개요</h1>

    <!-- 
        웹 브라우저에서 많이 사용되는 인터프리터 방식의 스크립트 언어(함수, 객체지향)
        - 인터프리터 방식 : 컴파일 과정 없이 실행하면서 코드를 하나씩 읽어내는 방식이다. 
        (코드에 문법에 오류가 있으면 실행 시점에 알 수 있다.)
     -->

     <h2>inline (인라인)</h2>
     <!-- 
        태그 내에 직접 간단한 코드를 작성해서 실행하는 방법
        자바스크립트 소스가 몇줄 안되는 경우 inline방식을 사용한다.
      -->
    <button onclick="alert('메세지')">버튼</button>
    

    <h2>내부</h2>
     
    <script>
        console.log("내부 스크립트 실행됨");
    </script>
