    <script>
        const arr = document.querySelectorAll("input[type=checkbox]");
        arr[0].addEventListener("click",(event)=>{
            const status = event.target.checked;
            for (let temp of arr) {
                temp.checked = status;
            }
            
            
        });
    </script>
