<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    
    <h1>이벤트</h1>

    <div id="target">
        target
    </div>

    <script>
        $("#target").click(function(event){
            console.log(this);
        });

        $("#target").click(function(event){
            console.log(222222);
        });

        //on메소드(여러개를 한번에 걸 수 있음)
        //클릭, 더블클릭 2개 이벤트 한번에 걸기
        x = {
            click : ()=>{alert("zzz");} ,
            bdlclick : function(){alert("zzz2");}
        };

        $("#target").on(x);

        //off 메소드(이벤트 삭제 가능)
        $("#target").off("click");

        //객체를 이용해서 여러 설정을 한번에 적용
        
        x = {
            color : "red" ,
            backgroundColor : "blue"
        };
        $("#target").css(x);





    </script>



</body>
</html>
