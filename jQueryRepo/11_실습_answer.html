<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>실습</h1>

    <!--
        1. 테이블 테그를 활용해서 게시판을 만드세요 
        2. 행을 클릭하면, 해당 행의 게시글 정보를
        아래쪽 결과창(div태그)에 보여주기    
    -->

    <table border="1">
        <tr>
            <td>글번호</td>
            <td>제목</td>
            <td>작성자</td>
            <td>작성일</td>
            <td>조회수</td>
        </tr>
        <tr>
            <td>1</td>
            <td>아니 이게 말이냐고...</td>
            <td>놀고 싶은 어피치</td>
            <td>2023/02/15</td>
            <td>3</td>
        </tr>
        <tr>
            <td>2</td>
            <td>한국사회 이대로 괜찮은가</td>
            <td>일하기 싫은 라이언</td>
            <td>2023/02/01</td>
            <td>15</td>
        </tr>
        <tr>
            <td>3</td>
            <td>갱년기 여성에게 좋은 영양제 추천</td>
            <td>넘 귀여운 춘식이</td>
            <td>2023/01/22</td>
            <td>30</td>
        </tr>
    </table>
    
    <div id="result"></div>

    <script>
        //tr클릭 이벤트
        //클릭된 행의 모든 td 태그의 내용을 확인
        //내용을 div#result 에 보여주기

        //js
        // const result = document.querySelector("#result");
        // const trArr= document.querySelectorAll("tr");
        // for (let x of trArr) {
        //    x.addEventListener("click",(event)=>{
        //         const trTag = event.currentTarget;
        //         const tdList = trTag.children;
                
        //         result.innerText= "";
        //         for(let tdTag of tdList){
        //             result.innerText += tdTag.innerText + " / ";
        //         }
        //    }); 
            
        // }

        //jQuery
        const result = $("#result");
        const trArr = $("tr");

        let str = "";
        trArr.click((event)=>{
            const trTag = event.target.parentNode;
            $(trTag).children().each((idx,td)=>{
                str += td.innerText + " / ";
            });
            result.text(str);
        });

    </script>

</body>
